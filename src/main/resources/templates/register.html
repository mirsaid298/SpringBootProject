<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Events Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>

        <div class="container py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto rounded border p-4">
                    <h2 class="text-center mb-4">Registration</h2>
                    <hr />

                    <div th:if="${success}"
                         class="alert alert-success alert-dismissible fade show" role="alert">

                        <strong>Account Created Successfully!</strong>
                        <a class="ms-2" href="/login">Login</a>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"
                                aria-label="Close"></button>
                    </div>

                    <form method="post" th:object="${registerDTO}">
                        <input type="hidden" th:name="${_csrf.parameterName}"
                            th:value="${_csrf.token}">

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{name}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Username</label>
                            <div class="col-sm-8">
                                <input class="form-control" th:field="*{username}">
                                <p th:if="${#fields.hasErrors('username')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{username}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password"
                                       th:field="*{password}">
                                <p th:if="${#fields.hasErrors('password')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{password}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-4 col-form-label">Confirm Password</label>
                            <div class="col-sm-8">
                                <input class="form-control" type="password"
                                       th:field="*{confirmPassword}">
                                <p th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errorclass="text-danger"
                                   th:errors="*{confirmPassword}"></p>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="offset-sm-4 col-sm-4 d-grid">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="col-sm-4 d-grid">
                                <a href="/" class="btn btn-outline-primary">Cancel</a>
                            </div>
                        </div>


                    </form>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
